<div class="container" style="background-color: lightgrey">
  <h2 class="text-center text-info">Registo de Novo Cliente</h2>
  <p>&nbsp;</p>
  <form #f="ngForm" (ngSubmit)="saveAndAnexa(f)">
    <div class="form-row">
      <button class="btn btn-info" [class.btn-info]="primeiroTitular" (click)="primeiroTitular=true">1º Titular</button>
      <button class="btn btn-info" [class.btn-info]="!primeiroTitular" (click)="primeiroTitular=false">2º Titular</button>
    </div>
    <!--  Dados pessoais 1º titular -->
    <div class="" [hidden]="!primeiroTitular">
      <br />
      <label class="text-primary">Dados Pessoais do 1º titular</label>
      <div class="form-row">
        <div class=" form-group col-md-5">
          <input type="hidden" name="fornecedor" [ngModel]="fornecedorCode" />
          <label for="inputNome">Nome *</label>
          <input type="text" class="form-control" id="inputNome" name="nome" #nome="ngModel" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputIdade">Data de nascimento *</label>
          <input type="text" class="form-control" id="datanascimento" placeholder="dd-mm-aaaa" mask="d0-M0-0000" name="datanascimento" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputNIF">NIF *</label>
          <input type="number" class="form-control" id="inputNIF" name="nif" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputEstadoCivil">Estado Civil *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputEstadoCivil" name="estadocivil" ngModel required>
              <option selected>...</option>
              <option *ngFor="let s of sitfamiliares" [value]="s.id">{{s.nome}}</option>
            </select>
          </div>
        </div>
        <div class=" form-group col-md-1">
          <label for="inputFilhos">Filhos</label>
          <input type="number" class="form-control" id="inputFilhos" name="filhos" ngModel>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Documento Identificação *</label>
          <select class="form-control" name="nacionalidade" ngModel required>
            <option *ngFor="let td of tiposdoc" [value]="td.id">{{td.nome}}</option>
          </select>
        </div>
        <div class=" form-group col-md-2">
          <label for="numdoc">Numero documento *</label>
          <input type="text" class="form-control" id="numdoc" name="numdoc" ngModel required>
        </div>
        <div class="form-group col-md-2">
          <label>Validade *</label>
          <input type="text" class="form-control" name="validade" placeholder="dd-mm-aaaa" mask="d0-M0-0000" ngModel required>
        </div>
        <div class="form-group col-md-3">
          <label>Nacionalidade *</label>
          <select class="form-control" name="nacionalidade" ngModel required>
            <option value="portuguesa" selected="">Portuguesa</option>
            <option *ngFor="let n of nacionalidades" [value]="n.nacinalidade">{{n.nacionalidade}}</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputTelefone">Telefone *</label>
          <input type="text" class="form-control" id="inputTelefone" name="telefone" ngModel required>
        </div>

        <div class=" form-group col-md-4">
          <label for="inputEmail">Email *</label>
          <input type="email" class="form-control" id="inputEmail" name="email" ngModel required>
        </div>
      </div>
      <!--Habitação do primeiro proponente-->
      <div class="form-row">
        <div class=" form-group col-md-2">
          <label for="inputHabitacao">Habitação *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputHabitacao" name="habitacao" #habitacao ngModel required>
              <option selected>...</option>
              <option value="1">Alugada</option>
              <option value="2">Familiares</option>
              <option value="3">Própria com CH</option>
              <option value="4">Própria sem CH</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-2" *ngIf="(habitacao.value==1 || habitacao.value==3)">
          <label for="inputRenda">Renda/Prestação</label>
          <input type="number" class="form-control" id="inputRenda" name="valorhabitacao" ngModel />
        </div>
        <div class="form-group col-md-2" *ngIf="habitacao.value==1">
          <label for="">Declarada</label>
          <div class="input-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="declarada" id="declaradasim" value="Sim" ngModel>
              <label class="form-check-label" for="declaradasim">Sim</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="declarada" id="declaradanao" value="Nao" ngModel>
              <label class="form-check-label" for="declaradanao">Não</label>
            </div>
          </div>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputAnoHabitacao">Desde</label>
          <input type="number" min="1920" max="2030" class="form-control" placeholder="ano" id="inputAnoHabitacao" name="anohabitacao" mask="0000"
            ngModel>
        </div>
      </div>
      <div class="form-row">
        <div class=" form-group col-md-6">
          <label for="rua">Morada *</label>
          <input type="text" class="form-control" id="rua" name="rua" ngModel required>
        </div>
        <div class=" form-group col-md-4">
          <label for="localidade">Localidade *</label>
          <input type="text" class="form-control" id="localidade" name="localidade" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="cpostal">Codigo Postal *</label>
          <input type="text" class="form-control" id="cpostal" placeholder="xxxx-zzz" mask="0000-000" name="cpostal" ngModel required>
        </div>
      </div>

      <!--Profissional-->
      <hr />
      <label class="text-primary">Dados Profissionais</label>
      <div class="form-row">
        <div class=" form-group col-md-3">
          <label for="inputProfissaao">Sector *</label>
          <select class="form-control" id="inputProfissaao" name="profissao" ngModel required>
            <option value="privado">Privado</option>
            <option value="publico">Publico</option>
          </select>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputTipocontrato">Tipo Contrato *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputTipocontrato" name="tipocontrato" ngModel required>
              <option selected>...</option>
              <option value="1">Efectivo</option>
              <option value="2">Termo Certo</option>
              <option value="3">Independente</option>
              <option value="4">Temporário</option>
              <option value="5">Reformado</option>
              <option value="6">Desempregado</option>
              <option value="7">Outro</option>
            </select>
          </div>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputVencimento">Vencimento *</label>
          <input type="number" class="form-control" id="inputVencimento" name="vencimento" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputAnoInicio">Ano Inicio *</label>
          <input type="number" min="1960" max="2030" class="form-control" placeholder="ano" id="inputAnoInicio" name="anoinicio" mask="0000" ngModel
            required>
        </div>
        <div class=" form-group col-md-2">
          <label for="mesinicio">Mês Inicio *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="mesinicio" name="mesinicio" ngModel required>
              <option selected>...</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
        </div>
        <div class=" form-group col-md-6">
          <label for="nomeempresa">Nome da empresa *</label>
          <input type="text" class="form-control" id="nomeempresa" name="nomeempresa" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="nifempresa">NIF empresa *</label>
          <input type="number" min="1960" max="2030" class="form-control" id="nifempresa" name="nifempresa" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="telefoneempresa">Telefone *</label>
          <input type="number" class="form-control" id="telefoneempresa" name="telefoneempresa" ngModel required>
        </div>
      </div>

      <hr />
      <label class="text-primary">Dados Financeiros e Crédito Pretendido</label>
      <!-- Outros Rendimentos -->
      <div class="form-row" *ngFor="let or of ORArr; index as i; last as isLast">
        <div class=" form-group col-md-4">
          <label for="inputOR" *ngIf="i==0">Outros Rendimentos</label>
          <input type="text" class="form-control" id="inputOR" name="orRendimento{{i}}" ngModel>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputORValor" *ngIf="i==0">Valor</label>
          <input type="number" class="form-control" id="inputORValor" name="orValor{{i}}" ngModel>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputPeriocidade" *ngIf="i==0">Periocidade</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputPeriocidade" name="orPeriocidade{{i}}" ngModel>
              <option selected>...</option>
              <option value="Mes">Mensal</option>
              <option value="Ano">Anual</option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-1">
          <label for="add" *ngIf="i==0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <a *ngIf="i==0 || isLast" id="add" class="btn btn" title="Adicionar uma linha"
            (click)="addLineOutrosRendimentos()"><i class="fa fa-plus-circle"></i></a>
          <a *ngIf="i>0" class="btn btn-sm" title="Remover linha" (click)="removeLineOutrosRendimentos(i)"><i
              class="fa fa-minus-circle"></i></a>
        </div>
      </div>
      <!-- Outros Créditos -->
      <div class="form-row" *ngFor="let oc of OCArr; index as i; last as isLast;">
        <div class="form-group col-md-4">
          <label for="inputOC" *ngIf="i==0">Outros Créditos</label>
          <input type="text" class="form-control" id="inputOC" name="ocCredito{{i}}" ngModel>
        </div>
        <div class="form-group col-md-2">
          <label for="inputOCValor" *ngIf="i==0">Valor</label>
          <input type="number" class="form-control" id="inputOCValor" name="ocValor{{i}}" ngModel>
        </div>
        <div class="form-group col-md-2">
          <label for="inputPrestacao" *ngIf="i==0">Prestação</label>
          <input type="number" class="form-control" id="inputOCPrestacao" name="ocPrestacao{{i}}" ngModel>
        </div>
        <div class="form-group col-md-1">
          <label for="add" *ngIf="i==0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <a *ngIf="i==0 || isLast" id="add" class="btn btn" title="Adicionar uma linha"
            (click)="addLineOutrosCreditos()"><i class="fa fa-plus-circle"></i></a>
          <a *ngIf="i>0" class="btn btn-sm" title="Remover linha" (click)="removeLineOutrosCreditos(i)"><i
              class="fa fa-minus-circle"></i></a>
        </div>
      </div>
      <!--Informações sobre o crédito pretendido -->
      <div class="form-row">
        <div class=" form-group col-md-2">
          <label for="inputOC">Valor Pretendido *</label>
          <input type="number" class="form-control" id="inputValorPretendido" name="valorpretendido" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputTipocredito">Tipo Crédito *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputTipocredito" name="tipocredito" ngModel required>
              <option selected>...</option>
              <option value="CP">Pessoal</option>
              <option value="CC">Consolidado</option>
              <option value="AU">Automovel</option>
            </select>
          </div>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputPrazo">Prazo</label>
          <input type="number" class="form-control" id="inputPrazo" name="prazopretendido" ngModel>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputPrestacao">Prestação</label>
          <input type="number" class="form-control" id="inputPrestacao" name="prestacaopretendida" ngModel>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputFinalidade">Finalidade</label>
          <input type="text" class="form-control" id="inputFinalidade" name="finalidade" ngModel>
        </div>
      </div>
      <!-- DaDOS BANCARIOS   -->
      <hr/>
      <label class="text-primary">Dados Bancarios</label>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>IBAN *</label>
          <input type="text" class="form-control" name="iban" required  ngModel>
        </div>
        <div class="form-group col-md-2">
          <label>Desde *</label>
          <input type="number" class="form-control" name="desdeiban" placeholder="ano" mask="0000" ngModel required>
        </div>
        <div class="form-group col-md-2">
          <label>Dia pagamento</label>
          <select class="form-control" name="diapagamento" ng-model>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
          </select>
        </div>
      </div>
      <!--Informações -->
      <div class="form-row">
        <div class=" form-group col-md-12">
          <label>Outras informações</label>
          <textarea class="form-control" rows="2" name="info" ngModel></textarea>
        </div>
      </div>
    </div>


    <!-- Segundo proponente-->
    <div class="" [hidden]="primeiroTitular">

      <div class=" border border-default">
        <br />
        <label class="text-primary">Dados pessoais do 2º titular</label>
        <div class="form-row">
          <div class=" form-group col-md-2">
              <label for="segtitular">2º titular</label>
              <input type="checkbox" class="form-control" id="segtitular" #titular2="ngModel" name="segundoproponente" ngModel>
            </div>
        </div>
    <!--  Segundo titular selecionado   --> 
    <div *ngIf="titular2.value==1">  
      <div class="form-row">      
          <div class=" form-group col-md-3">
            <label for="inputRelacao">Relação familiar</label>
             <select class="form-control" name="relacaofamiliar" ngModel>
               <option *ngFor="let rf of relacoes" [value]="rf.id">{{rf.descricao}}</option>
             </select>
          </div>

          <div class=" form-group col-md-4">
            <label for="inputNome2">Nome 2º titular *</label>
            <input type="text" class="form-control" id="inputNome2" name="nome2" #nome2="ngModel" ngModel required="titular2.value==1">
          </div>
          <div class=" form-group col-md-2">
            <label for="inputIdade2">Data de nascimento *</label>
            <input type="text" class="form-control" id="datanascimento2" name="datanascimento2" placeholder="dd-mm-aaaa" mask="d0-M0-0000"
             ngModel require="titular2.value==1">
          </div>
          <div class=" form-group col-md-2">
            <label for="inputNIF2">NIF *</label>
            <input type="number" class="form-control" id="inputNIF2" name="nif2" ngModel required="titular2.value==1">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Documento Identificação *</label>
            <select class="form-control" name="nacionalidade2" ngModel required>
              <option *ngFor="let td of tiposdoc" [value]="td.id">{{td.nome}}</option>
            </select>
          </div>
          <div class=" form-group col-md-2">
            <label for="numdoc2">Numero documento *</label>
            <input type="text" class="form-control" id="numdoc2" name="numdoc2" ngModel required>
          </div>
          <div class="form-group col-md-2">
            <label>Validade *</label>
            <input type="text" class="form-control" name="validade2" placeholder="dd-mm-aaaa" mask="d0-M0-0000" ngModel required>
          </div>
          <div class="form-group col-md-3">
            <label>Nacionalidade *</label>
            <select class="form-control" name="nacionalidade2" ngModel required>
              <option value="portuguesa" selected="">Portuguesa</option>
              <option *ngFor="let n of nacionalidades" [value]="n.nacinalidade">{{n.nacionalidade}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputTelefone2">Telefone *</label>
            <input type="text" class="form-control" id="inputTelefone2" name="telefone2" ngModel required>
          </div>

          <div class=" form-group col-md-4">
            <label for="inputEmail2">Email *</label>
            <input type="email" class="form-control" id="inputEmail2" name="email2" ngModel required>
          </div>
        </div>


        <!--Habitação do segundo proponente-->
        <div class="form-row">
          <div class=" form-group col-md-3 text-center">
            <label for="inputAddress2">Habitação do 2º Proponente</label>
            <div class="form-check form-check-inline">
              <input class="form-control" type="checkbox" name="mesmahabitacao2" id="mesmahabitacao2" ngModel>
              <label class="form-check-label" for="mesmahabitacao2">Mesma do 1º</label>
            </div>
          </div>
          <div class=" form-group col-md-2" *ngIf="!f.value.mesmahabitacao2">
            <label for="inputHabitacao2">Habitação</label>
            <div class="input-group mb-3">
              <select class="custom-select" id="inputHabitacao2" name="habitacao2" ngModel>
                <option selected>...</option>
                <option value="1">Alugada</option>
                <option value="2">Familiares</option>
                <option value="3">Própria sem CH</option>
                <option value="4">Própria com CH</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-2"
            *ngIf="!f.value.mesmahabitacao2 && (f.value.habitacao2==1 || f.value.habitacao2==4)">
            <label for="inputRenda2">Renda/Prestação</label>
            <input type="number" class="form-control" id="inputRenda2" name="valorhabitacao2" ngModel />
          </div>
          <div class="form-group col-md-2"
            *ngIf="!f.value.mesmahabitacao2 && (f.value.habitacao2==1 || f.value.habitacao2==4)">
            <label for="">Declarada</label>
            <div class="input-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="declarada2sim" value="sim" name="declarada2" ngModel>
                <label class="form-check-label" for="declarada2sim">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="declarada2nao" value="nao" name="declarada2" ngModel>
                <label class="form-check-label" for="declarada2nao">Não</label>
              </div>
            </div>
          </div>
          <div class=" form-group col-md-2" *ngIf="!f.value.mesmahabitacao2">
            <label for="inputAnoHabitacao2">Desde</label>
            <input type="number" min="1920" max="2030" class="form-control" id="inputAnoHabitacao2" name="anohabitacao2"
              ngModel>
          </div>
        </div>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <label for="rua2">Morada</label>
            <input type="text" class="form-control" id="rua2" name="rua2" ngModel required>
          </div>
          <div class=" form-group col-md-4">
            <label for="localidade2">Localidade</label>
            <input type="text" class="form-control" id="localidade2" name="localidade2" ngModel required>
          </div>
          <div class=" form-group col-md-2">
            <label for="cpostal2">Codigo Postal</label>
            <input type="text" class="form-control" id="cpostal2" name="cpostal2" placeholder="xxxx-zzz" mask="0000-000" ngModel required>
          </div>
        </div>
      

      <!--Profissional-->
      <hr />
      <label class="text-primary">Dados Profissionais do 2º titular</label>
      <div class="form-row">
        <div class=" form-group col-md-3">
          <label for="inputProfissao2">Sector *</label>
          <select class="form-control" id="inputProfissao2" name="profissao2" ngModel required>
            <option value="privado">Privado</option>
            <option value="publico">Publico</option>
          </select>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputTipocontrato2">Tipo Contrato *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="inputTipocontrato2" name="tipocontrato2" ngModel required>
              <option selected>...</option>
              <option value="1">Efectivo</option>
              <option value="2">Termo Certo</option>
              <option value="3">Independente</option>
              <option value="4">Temporário</option>
              <option value="5">Reformado</option>
              <option value="6">Desempregado</option>
              <option value="7">Outro</option>
            </select>
          </div>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputVencimento2">Vencimento *</label>
          <input type="number" class="form-control" id="inputVencimento2" name="vencimento2" ngModel required>
        </div>
        <div class=" form-group col-md-2">
          <label for="inputAnoInicio2">Ano Inicio *</label>
          <input type="number" min="1960" max="2030" class="form-control" id="inputAnoInicio2" name="anoinicio2" placeholder="ano" mask="0000" ngModel
            required>
        </div>
        <div class=" form-group col-md-2">
          <label for="mesinicio2">Mês Inicio *</label>
          <div class="input-group mb-3">
            <select class="custom-select" id="mesinicio2" name="mesinicio2" ngModel required>
              <option selected>...</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
