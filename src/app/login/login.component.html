<div class="container">
    <div class="panel panel-primary">
        <div class="panel-headding">
          <h3 class="text-primary text-center">Login</h3>
        </div>
        <div class="panel-body">
      
          <form class="form-signin" #form="ngForm" (ngSubmit)="login(form.value)">
            <div class="form-group">
              <div class="alert alert-danger" *ngIf="logErro">
                  <p>Erro no username ou na password!</p>
              </div>
              <input class="form-control" type="text" #username name="username" ngModel placeholder="Username"/>
              <input class="form-control" type="password" #password name="password" ngModel placeholder="Password"/>
              <button class="btn btn-outline-success btn-block" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
</div>
